<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Giphy</title>
</head>

<body>
    <div id="anm-btn"></div>
    <div id="gifs-appear-here"></div>
    <form id="movie-form">
        <label for="movie-input">Add a Movie, Yo!</label>
        <input type="text" id="movie-input"><br>

        <!-- Button triggers new movie to be added -->
        <input id="add-movie" type="submit" value="Add a Movie, Yo!">
    </form>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">
        // Create buttons from the array topic
        var topic = ["cat", "bird", "dog", "horse", "pig", "goat"];
        for (var i = 0; i < topic.length; i++){
            var animalButton = $("<button>");
            animalButton.attr("animal-data", topic[i]);
        }
        // Adding click event listen listener to all buttons
        $("#anm-btn").on("click", function () {
            // Grabbing and storing the data-animal property value from the button
            var animal = $(this).attr("data-animal");

            // Constructing a queryURL using the animal name
            var queryURL = "https://api.giphy.com/v1/gifs/search?q=" +
                animal + "&api_key=BkaUZZWcFij6J7AoQj3WtPb1R2p9O6V9&limit=10";

            // Performing an AJAX request with the queryURL
            $.ajax({
                url: queryURL,
                method: "GET"
            })
                // After data comes back from the request
                .then(function (response) {
                    
                    var results = response.data;

                    // Looping through each result item
                    for (var i = 0; i < 10; i++) {

                        // Creating and storing a div tag
                        var animalDiv = $("<div>");

                        // Creating a paragraph tag with the result item's rating
                        var p = $("<p>").text("Rating: " + results[i].rating);

                        // Creating and storing an image tag
                        var animalImage = $("<img>");
                        // Setting the src attribute of the image to a property pulled off the result item
                        animalImage.attr("src", results[i].images.fixed_height.url);

                        // Appending the paragraph and image tag to the animalDiv
                        animalDiv.append(animalImage);
                        animalDiv.append(p);
                        

                        // Prependng the animalDiv to the HTML page in the "#gifs-appear-here" div
                        $("#gifs-appear-here").append(animalDiv);
                    }
                });
        });
    </script>


</body>

</html>
